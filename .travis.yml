branches:
  only:
  - master
  - "/^v.*$/"
language: cpp
matrix:
  include:
  - name: Linux x86_64
    dist: bionic
    script:
    - make -j 4
    - zip lutro-Linux-x86_64.zip lutro_libretro.so
  - name: Linux arm64
    dist: bionic
    arch: arm64
    before_install:
    - sudo apt-get install zip
    script:
    - make -j 4
    - zip lutro-Linux-arm64.zip lutro_libretro.so
  - name: Linux armv7 neon
    dist: bionic
    services:
    - docker
    before_install:
    - sudo apt-get install zip
    script:
    - docker pull dockcross/linux-armv7
    - docker run --rm -v "$PWD":/usr/src/myapp -w /usr/src/myapp dockcross/linux-armv7
      make platform=unix-armv-neon-hardfloat -j 4
    - zip lutro-Linux-arm.zip lutro_libretro.so
  - name: OSX x86_64
    os: osx
    osx_image: xcode11.2
    script:
    - make -j 4
    - zip lutro-OSX-x86_64.zip lutro_libretro.dylib
  - name: Windows x86_64
    os: windows
    before_install:
    - choco install make --ignore-checksums
    script:
    - make platform=win -j 4
    - 7z a lutro-Windows-x86_64.zip lutro_libretro.dll
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - lutro-Linux-x86_64.zip
  - lutro-Linux-arm64.zip
  - lutro-Linux-arm.zip
  - lutro-OSX-x86_64.zip
  - lutro-Windows-x86_64.zip
  on:
    repo: piepacker/lutro
    tags: true
